<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="__PUBLIC__/Css/public.css"> -->
    <css file='__PUBLIC__/Css/public.css' />
    <js file='__PUBLIC__/Js/jquery-1.7.2.min.js' />
</head>
<body>
    <table class='table'>
        <tr>
                <th>ID</th>
                <th>发布者</th>
                <th>内容</th>
                <th>发布时间</th>
                <th>操作</th>
        </tr>

        <foreach name="wish" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.content|replace_phiz=###}</td>               
                <td>{$v.time|date='Y-m-d H:i', ###}</td>
                <td>
                    <a href="{:U('Admin/MsgManage/delete',array('id' => $v['id']))}">删除</a>
                </td>
            </tr>
        </foreach>

        <tr>
            <td colspan='5' align='center'>
                {$page}
            </td>
        </tr>
        
    </table>
</body>
</html>
