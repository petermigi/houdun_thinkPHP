<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/public.css">
</head>
<body>
    <form action="{:U('Admin/Rbac/addNodeHandle')}" method="post">
            <table class="table">
                    <tr>
                        <th colspan="2">添加节点</th>           
                    </tr>
                    <tr>
                        <td align="right">{$type}名称: </td>
                        <td>
                            <input type="text" name="name" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">{$type}描述: </td>
                        <td>
                            <input type="text" name="title" />               
                        </td>
                    </tr>
                    <tr>
                        <td align="right">是否开启</td>
                        <td>
                            <input type="radio" name="status" value="1" checked="checked" />&nbsp;开启&nbsp;
                            <input type="radio" name="status" value="0" />&nbsp;关闭
                        </td>
                    </tr>
                    <tr>
                        <td align="right">排序</td>
                        <td><input type="text" name="sort" value="1" /></td>           
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="hidden" name="pid" value="{$pid}" />
                            <input type="hidden" name="level" value="{$level}" />
                            <input type="submit" value="保存添加" />
                        </td>
                    </tr>
             
             
                   
                </table>
              
    </form>
  
</body>
</html>
